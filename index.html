<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>StopWatch</h1>
        </div>

        <div class="watch">
            <p><span id="seconds">00</span> : <span id="tens">00</span></p>

        </div>
        
        <div class="buttons-box">
            <button class="buttons" id="button-start">Start</button>
            <button class="buttons" id="button-stop">Stop</button>
            <button class="buttons" id="button-reset">Reset</button>
        </div>
        

        <script src="./app.js"></script>
    </div>
</body>
</html>
